<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

	<h1 th:include="_template :: home"></h1>
	
	<div class="alert" th:if="${message != null}" th:text="${message}"></div>
	
	<div class="card">
		<nav th:include="_template :: menu('healthy')"></nav>
		<a href="/healthy/new" class="button primary action">
			<span class="material-icons">
				add_circle_outline
			</span>
			<span th:text="#{label.newhealthy}"></span>
		</a>
		
		<div class="healthys">
			<div class="card healthy" th:each="healthy : ${healthys}">
				<div>
					<h3 th:text="${healthy.title}"></h3>
					<span th:text="'R$'+${healthy.preco}"></span>
				</div>
				<p th:text="${healthy.description}"></p>
				<meter min="0" max="100" th:value="${healthy.status}"></meter>
				<div class="healthy-actions">
					<button class="icon primary" th:title="#{healthy.catch}">
						<span class="material-icons">
							star
						</span>
					</button>
				</div>
			</div>
		
		</div>

	</div>

</body>
</html>
