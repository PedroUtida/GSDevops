<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>
<body>

	<h1 th:include="_template :: home"></h1>
	
	<section class="card form">
		<h2>Cadastrar Prato</h2>
		
		<form th:action="@{/healthy}" method="post" th:object="${healthy}">
			<label for="title">Nome da Receita</label>
			<input 
				type="text" 
				name="title" 
				id="title" 
				th:field="*{title}"
				th:classappend="${#fields.hasErrors('title')}?invalid"			 
			/>
			<span class="error" th:errors="*{title}"></span>
			
			<label for="description">Descricao</label>
			<textarea name="description" id="description" th:field="*{description}" th:classappend="${#fields.hasErrors('description')}?invalid"			 
			></textarea>
			<span class="error"  th:errors="*{description}"></span>
			
			<label for="preco">Preco</label>
			<input type="number" name="preco" id="preco" min=15 max=100 value=50 th:field="*{preco}" oninput="document.querySelector('#output-preco').value=this.value">
			<span class="error"  th:errors="*{preco}"></span>
			
			<div class="buttons">
				<a href="/healthy" class="button">Cancelar</a>
				<button class="button primary">Salvar</button>
			</div>
			
		</form>
	</section>

</body>
</html>
